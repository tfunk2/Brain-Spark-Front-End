<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Brain Spark Login</title>
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <img src="Brain-Spark-Logo.png" alt="colorful brain" class="logo" id="main-logo">
        </div>
        <div class="header">
            <h1 id="app-title">Brain Spark</h1>
        </div>
        <div class="header">
            <h2 id="app-subtitle">Jump-start Your Mind</h2>
        </div>
    </header>
    <section id="welcome-forms-container">
        <div id="login-form-container" class="form-container">
            <form id="login-form" class="welcome-form" autocomplete="off">
                <input type="text" placeholder="Username" name="username" class="non-button-input">
                <input type="password" placeholder="Password" name="password_digest" class="non-button-input">
                <input type="submit" value="Log In" class="button">
            </form>
        </div>
        <h2 id="or">or</h2>
        <div id="create-user-form-container" class="form-container">
            <form id="create-user-form" class="welcome-form" autocomplete="off">
                <input type="text" placeholder="Username" name="username" class="non-button-input">
                <input type="password" placeholder="Password" name="password_digest" class="non-button-input">
                <input type="submit" value="Create Username" class="button" id="create-user-button">
            </form>
        </div>
    </section>
    <section id="joke-outer-container">
        <div id="joke-inner-container">
            <h2 id="welcome-label" class="joke">- A welcome joke for you -</h3>
            <p id="welcome-joke-setup" class="joke"></p>
            <p id="welcome-joke-punchline" class="joke"></p>
        </div>
    </section>
    
</body>
</html>
